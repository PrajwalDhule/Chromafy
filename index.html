<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chromafy - Color palette testing Chrome Extension</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js"
      integrity="sha512-zInFF17qBFVvvvFpIfeBzo7Tj7+rQxLeTJDmbxjBz5/zIr89YVbTNelNhdTT+/DCrxoVzBeUPVFJsczKbB7sew=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div class="chromafy-wrapper">
      <div id="popup">
        <div class="color" style="background-color: var(--chroma-text)"></div>
        <div class="color" style="background-color: var(--chroma-background)">
          <input />
        </div>
        <div class="color" style="background-color: var(--chroma-primary)">
          <input />
        </div>
        <div class="color" style="background-color: var(--chroma-secondary)">
          <input />
        </div>
        <div class="color" style="background-color: var(--chroma-accent)">
          <input />
        </div>
        <div>
          <button class="primary-button" id="themeButton">
            <svg
              viewBox="0 0 460 460"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <circle cx="230" cy="230" r="74" fill="black" />
              <rect
                x="218"
                y="3"
                width="24"
                height="106"
                rx="12"
                fill="black"
                stroke="black"
                stroke-width="6"
              />

                x="457"
                y="209"
                width="24"
                height="106"
                rx="12"
                transform="rotate(90 457 209)"
                fill="black"
                stroke="black"
                stroke-width="6"
              />
              <rect
                x="382.439"
                y="61.7574"
                width="24"
                height="106"
                rx="12"
                transform="rotate(45 382.439 61.7574)"
                fill="black"
                stroke="black"
                stroke-width="6"
              />
              <rect
                x="3"
                y="242"
                width="24"
                height="106"
                rx="12"
                transform="rotate(-90 3 242)"
                fill="black"
                stroke="black"
                stroke-width="6"
              />
              <rect
                x="60.7574"
                y="78.728"
                width="24"
                height="106"
                rx="12"
                transform="rotate(-45 60.7574 78.728)"
                fill="black"
                stroke="black"
                stroke-width="6"
              />
              <rect
                x="242"
                y="457"
                width="24"
                height="106"
                rx="12"
                transform="rotate(180 242 457)"
                fill="black"
                stroke="black"
                stroke-width="6"
              />
              <rect
                x="77.7279"
                y="398.409"
                width="24"
                height="106"
                rx="12"
                transform="rotate(-135 77.7279 398.409)"
                fill="black"
                stroke="black"
                stroke-width="6"
              />
              <rect
                x="399.409"
                y="381.438"
                width="24"
                height="106"
                rx="12"
                transform="rotate(135 399.409 381.438)"
                fill="black"
                stroke="black"
                stroke-width="6"
              />
            </svg>
          </button>
        </div>
        <div>
          <button class="primary-button" id="randomizeButton">
            <svg
              viewBox="0 0 448 448"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <rect
                x="10"
                y="10"
                width="428"
                height="428"
                rx="50"
                stroke="black"
                stroke-width="20"
              />
              <circle
                cx="330"
                cy="319"
                r="23"
                fill="black"
                stroke="black"
                stroke-width="20"
              />
              <circle
                cx="128"
                cy="319"
                r="23"
                fill="black"
                stroke="black"
                stroke-width="20"
              />
              <circle
                cx="128"
                cy="127"
                r="23"
                fill="black"
                stroke="black"
                stroke-width="20"
              />
              <circle
                cx="320"
                cy="127"
                r="23"
                fill="black"
                stroke="black"
                stroke-width="20"
              />
              <circle
                cx="224"
                cy="224"
                r="23"
                fill="black"
                stroke="black"
                stroke-width="20"
              />
            </svg>
          </button>
        </div>
        <div class="scheme-settings">
          <div id="scheme-list" class="scheme-list">
            <p>Choose a color scheme</p>
            <ul>
              <li
                class="scheme-option scheme-option-selected"
                data-scheme-id="-1"
              >
                All
              </li>
              <li class="scheme-option" data-scheme-id="0">Monochromatic</li>
              <li class="scheme-option" data-scheme-id="1">Analogous</li>
              <li class="scheme-option" data-scheme-id="2">Complementary</li>
              <li class="scheme-option" data-scheme-id="3">
                Split Complementary
              </li>
              <li class="scheme-option" data-scheme-id="4">Triadic</li>
            </ul>
          </div>
          <button class="primary-button" id="schemeButton">
            <svg
              viewBox="0 0 453 438"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M144.5 10H18C13.5817 10 10 13.5284 10 17.9467V355C10 381.5 25 428 82.5 428C132.5 428 152.333 379.5 152.5 355V18C152.5 13.5818 148.918 10 144.5 10Z"
                stroke="black"
                stroke-width="20"
              />

                d="M376.362 160.064L286.955 70.6569C283.831 67.5327 278.73 67.5672 275.61 70.6953C207 139.474 221.065 128.663 206.465 143.263V338.763L376.319 171.419C379.483 168.302 379.502 163.204 376.362 160.064Z"
                stroke="black"
                stroke-width="20"
              />
              <path
                d="M442.495 416.44V290C442.495 285.582 438.863 281.999 434.445 282.005C337.297 282.125 354.887 284.425 334.239 284.425L196 422.664L434.435 424.44C438.876 424.473 442.495 420.882 442.495 416.44Z"
                stroke="black"
                stroke-width="20"
              />
              <rect x="58.5" y="50" width="46" height="46" fill="black" />
              <rect
                x="285.527"
                y="133"
                width="46"
                height="46"
                transform="rotate(45 285.527 133)"
                fill="black"
              />
              <rect x="351" y="330" width="46" height="46" fill="black" />
              <rect x="58.5" y="166" width="46" height="46" fill="black" />
              <circle cx="81.5" cy="353" r="23" fill="black" />
            </svg>
          </button>
        </div>
      </div>
      <script src="./script.js" type="module"></script>
      <script src="./popup-persistence.js" type="module"></script>
    </div>
    <button class="background"><p class="prajwal-text">Hello</p></button>
  </body>
</html>
